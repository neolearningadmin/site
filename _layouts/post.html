<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Neo-Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2 { font-family: 'Montserrat', sans-serif; color: #1E3A8A; }
        .prose p { margin-bottom: 1.5rem; line-height: 1.8; color: #475569; }
    </style>
</head>
<body class="bg-white">
    <nav class="p-6 max-w-4xl mx-auto"><a href="/" class="text-primary font-bold">‚Üê Back to Philosophy</a></nav>
    <article class="max-w-3xl mx-auto px-6 py-20 prose">
        <h1 class="text-4xl mb-4">{{ page.title }}</h1>
        <p class="text-sm text-slate-400 mb-10 underline decoration-secondary decoration-2">Published on {{ page.date | date: "%b %d, %Y" }}</p>
        <div class="blog-content">
            {{ content }}
        </div>
    </article>
</body>
</html>
