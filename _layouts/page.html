<!DOCTYPE html>
<html lang="en">
<head>
    {% include gtm_head.html %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Neo-Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .font-heading { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-900">
    {% include gtm_body.html %}
    
    <nav class="p-6 bg-white border-b border-slate-100">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="/logo.png" alt="Neo-Learning Logo" class="h-10 w-auto">
            </a>

            {% if page.url == "/blog/" %}
                <a href="/" class="text-sm font-semibold text-slate-500 hover:text-blue-900 transition underline decoration-orange-300 decoration-2">← Back to Home</a>
            {% else %}
                <a href="/blog/" class="text-sm font-semibold text-slate-500 hover:text-blue-900 transition underline decoration-orange-300 decoration-2">← Back to Library</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {{ content }}
    </main>
</body>
</html>
